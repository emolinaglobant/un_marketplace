<!-- Vista comprar -->
<ion-view view-title="Comprar" class="comprar">
  <ion-content class="has-header">
      <div class="row" ng-repeat="rows in ctrl.productos">
        <div class="col text-center producto" ng-repeat="p in rows">
          <img height="100px" ng-src="img/{{p.imagen}}" />
          <p><strong>{{p.nombre}}</strong></p>
          <p>{{p.precio|currency}}<p>
        </div>
      </div>
  </ion-content>
</ion-view>
