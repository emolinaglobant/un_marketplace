<ion-view view-title="Vender">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Nombre</span>
        <input type="text" ng-model="ctrl.product.nombre" placeholder="Balon C423">
      </label>
      <label class="item item-input">
        <span class="input-label">Precio</span>
        <input type="number" ng-model="ctrl.product.precio" placeholder="Precio de Venta">
      </label>
      <label class="item item-input">
        <span class="input-label">Cantidad</span>
        <input type="tel" ng-model="ctrl.product.cantidad" placeholder="Un valor mayor a 0">
      </label>
      <label class="item item-input">
        <span class="input-label">Url imagen</span>
        <input type="text" ng-model="ctrl.product.imagen" placeholder="Foto Url">
      </label>
    </div>
    <div class="row text-center">
      <div class="col"><button ng-click="ctrl.previsualizar()" class="button button-positive">Previsualizar</button></div>
      <div class="col"><button ng-click="ctrl.guardar()" class="button button-balanced">Guardar</button></div>
    </div>
  </ion-content>
</ion-view>
